<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System Login</title>
    <link rel="stylesheet" href="../../styles/login.css"> <!-- Adjusted path to CSS file -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite"></script> <!-- Ensure this is included -->
</head>
<body>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" autocomplete="current-password" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <script src="../../scripts/login.js"></script> <!-- Adjusted path to JS file -->
</body>
</html>
